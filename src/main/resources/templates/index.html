<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title})">
  <title>Panel de control</title>
</head>
<body>

<div id="wrapper">

  <!-- Navigation -->
  <nav th:replace="base :: common_navigation_menu"></nav>

  <!-- Principal content -->
  <div id="page-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">Panel principal</h1>
        </div>
        <!-- /.col-lg-12 -->
      </div>
      <!-- /.row -->
      <div class="row">
        <div class="col-lg-3 col-md-6">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <div class="row">
                <div class="col-xs-3">
                  <i class="fa fa-users fa-5x"></i>
                </div>
                <div class="col-xs-9 text-right">
                  <div th:text="${numUsuarios}" class="huge"></div>
                  <div>Usuarios en la agenda</div>
                </div>
              </div>
            </div>
            <div class="panel-footer">
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.row -->
      <div class="row">
        <!-- /.col-lg-8 -->
        <div class="col-lg-8">
          <div class="panel panel-default">
            <div class="panel-heading">
              <i class="fa fa-bell fa-fw"></i> Usuarios registrados
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
              <div class="table-responsive">
                <table class="table">
                  <thead>
                  <tr>
                    <th>Id de Usuario</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Numero de telefonos registrados</th>
                    <th>&nbsp;</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.idUsuario}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.edad}"></td>
                    <td th:text="${#lists.size(usuario.telefonos)}"></td>
                    <td><a class="btn btn-outline btn-info" th:href="@{/usuario(idUsuario=${usuario.idUsuario})}">Ver informaci&oacute;n</a></td>
                    <td><a class="btn btn-outline btn-info" th:href="@{/formulario-usuario(idUsuario=${usuario.idUsuario})}">Actualizar informaci&oacute;n</a></td>
                  </tr>
                  </tbody>
                </table>
              </div>
              <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
          </div>
          <!-- /.panel -->
        </div>
        <!-- /.col-lg-8 -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<footer th:replace="base :: common_footer(~{::script})">
  <!-- Morris Charts JavaScript -->
  <script src="../js/raphael.min.js"></script>
  <script src="../js/morris.min.js"></script>
  <script src="../js/morris-data.js"></script>
</footer>

</body>
</html>
