<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title})">
  <title>Login</title>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Ingresar</h3>
        </div>
        <div class="panel-body">

          <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}"></span>
          </div>

          <form role="form" method="post" action="/login">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="Usuario" name="username" type="text" th:value="${username}" autofocus>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="ContraseÃ±a" name="password" type="password" value="">
              </div>
              <button type="submit" class="btn btn-success col-lg-5 pull-right">Login</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<footer th:replace="base :: common_footer(~{::script})">
  <script></script>
</footer>

</body>
</html>
