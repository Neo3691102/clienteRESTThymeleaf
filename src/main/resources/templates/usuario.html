<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title})">
  <title>Informaci&oacute;n de usuario</title>
</head>
<body>

<div id="wrapper">

  <!-- Navigation -->
  <nav th:replace="base :: common_navigation_menu"></nav>

  <!-- Principal content -->
  <div id="page-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">Usuario <span th:text="${usuario.nombre}"></span></h1>
        </div>
        <!-- /.col-lg-12 -->
      </div>
      <!-- /.row -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              Relaci&oacute;n de tel&eacute;fonos registrados al usuario <span th:text="${usuario.nombre}"></span>.
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
              <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                  <thead>
                  <tr>
                    <th>Id Telefono</th>
                    <th>Tipo telefono</th>
                    <th>Lada</th>
                    <th>N&uacute;mero</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="telefono : ${usuario.telefonos}">
                    <td th:text="${telefono.idTelefono}"></td>
                    <td th:text="${telefono.tipoTelefono}"></td>
                    <td th:text="${telefono.lada}"></td>
                    <td th:text="${telefono.numero}"></td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <!-- /.panel-body -->
          </div>
          <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
      </div>

    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<footer th:replace="base :: common_footer(~{::script})">
  <!-- DataTables JavaScript -->
  <script src="../js/dataTables/jquery.dataTables.min.js"></script>
  <script src="../js/dataTables/dataTables.bootstrap.min.js"></script>
</footer>

</body>
</html>
